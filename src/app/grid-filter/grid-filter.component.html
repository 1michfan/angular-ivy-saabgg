<mat-select
    #gridFilter
    [(ngModel)]="options"
    (ngModelChange)="filterChange($event)"
    multiple>
    <mat-select-trigger>
        {{options.length ? (options[0]) : 'None'}}
        <span *ngIf="options.length > 1">
            (+{{options.length - 1}})
        </span>
    </mat-select-trigger>
    <button  class="btn btn-link btn-close" type="button" title="Close" (click)="gridFilter.close()">
        <i class="fa fa-close"></i>
    </button>
    <mat-option *ngFor="let option of options$ | async" [value]="option">
        {{option}}
    </mat-option>
</mat-select>
