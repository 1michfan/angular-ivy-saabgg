<mat-label>Filter {{filter.name}}</mat-label>
    <mat-select matNativeControl name="{{filter.columnProp}}"
    multiple [(ngModel)]="filter.modelValue"
      (ngModelChange)="filterChange(filter,$event)">
      <mat-option value="">-- Select All --</mat-option>
      <mat-option [value]="item" *ngFor="let item of filter.options">{{item}}</mat-option>
    </mat-select>
