<div style="padding: 50px;">


<h1>Column Filters for Material Table</h1>
<h4><a href="https://www.freakyjolly.com/angular-material-table-custom-filter-using-select-box/" target="_blank">
    <-- Back to tutorial @ FreakyJolly.com</a>
</h4>

<div>
  <mat-form-field *ngFor="let filter of filterSelectObj">
    <mat-label>Filter {{filter.name}}</mat-label>
    <mat-select matNativeControl name="{{filter.columnProp}}"
    multiple [(ngModel)]="filter.modelValue"
      (ngModelChange)="filterChange(filter,$event)">
      <mat-option value="">-- Select All --</mat-option>
      <mat-option [value]="item" *ngFor="let item of filter.options">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>
  &nbsp;
  <button mat-flat-button color="warn" (click)="resetFilters()">Reset</button>
</div>

<table mat-table 
[dataSource]="dataSource"
matSort>

  <ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>
    ID
    <app-grid-filter [fieldName]="id" [data]=dataSource.data></app-grid-filter>
  </th>
      
      
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef> website </th>
    <td mat-cell *matCellDef="let element"> {{element.website}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>


</div>
